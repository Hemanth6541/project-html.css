<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
</head>
<form actions="https://www.w3schools.com/">
    <fieldset>
        <legend>Email validation in html</legend>
    <label for="email">Email*</label>
    <input id="Email" type="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
    <input type="submit">
    </fieldset>
</form>
